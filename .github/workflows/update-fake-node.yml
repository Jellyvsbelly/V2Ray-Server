name: Update Fake V2Ray Node

on:
  schedule:
    - cron: "0 */3 * * *"  # Ù‡Ø± 3 Ø³Ø§Ø¹Øª ÛŒÚ© Ø¨Ø§Ø±
  workflow_dispatch:       # Ø§Ù…Ú©Ø§Ù† Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ

jobs:
  update-fake-node:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install --upgrade pip

      - name: Run fake node updater
        run: python update_fake_node.py

      - name: Commit & Push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add grpc-server
          git commit -m "ğŸ” Auto update fake node" || echo "No changes to commit"
          git pull --rebase
          git push
